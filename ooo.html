<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mon Site GitHub Pages</title>
  <style>
    body {
      background: linear-gradient(to right, #89f7fe, #66a6ff); /* fond dégradé moderne */
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 80px 20px;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 40px;
      font-weight: normal;
      text-shadow: 1px 1px 2px #000;
    }

    button {
      background-color: #ff7f50; /* corail */
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #000;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ff4500; /* rouge foncé */
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur mon site !</h1>
  <h2>Ing. KARIMOUN IBRAHIM Sadissou</h2>
  <button onclick="alert('Merci de visiter mon site !')">Clique ici</button>
</body>
</html>
